<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe Showdown</title>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
        <h2>Showdown</h2>
    </header>
    <div class="player-board">
        <div class="player1">Player1: X</div>
        <div class="player-message">Player X Turn</div>
        <div class="player2">Player2: O</div>
    </div>
    <div class="container">
        <div class="side-bar">
            <button class="reset-board" type="button">Reset Game</button>
        </div>
        <div class="game-board">
            <div data-key="0" class="block tl"></div>
            <div data-key="1" class="block tm"></div>
            <div data-key="2" class="block tr"></div>
            <div data-key="3" class="block ml"></div>
            <div data-key="4" class="block m"></div>
            <div data-key="5" class="block mr"></div>
            <div data-key="6" class="block bl"></div>
            <div data-key="7" class="block bm"></div>
            <div data-key="8" class="block br"></div>
        </div>
    </div>
</body>
</html>
